<script>
  function redirectToCategory(categoryUrl) {
    // Redirect to the specified category HTML file
    window.location.href = categoryUrl;
  }
  let slideIndex = 0;
  showSlides();

  function showSlides() {
    let i;
    const slides = document.getElementsByClassName("fade");
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    slideIndex++;
    if (slideIndex > slides.length) {
      slideIndex = 1;
    }
    slides[slideIndex - 1].style.display = "block";
    setTimeout(showSlides, 3000); // Change image every 3 seconds (adjust as needed)
  }
</script>
<script>
  // Function to update the cart count in the Navbar cart icon
  function updateCartCount() {
    const cartIcon = document.getElementById("cartIcon");
    const cartCount = localStorage.getItem("cartCount") || 0; // Retrieve cart count from local storage, default to 0 if not found
    if (cartIcon) {
      cartIcon.dataset.count = cartCount;
      cartIcon.innerHTML = `<i class="fa fa-shopping-cart" style="font-size:30px;color:red"></i> ${cartCount}`;
    }
  }

  // Function to add a product to the cart
  function addToCart() {
    let cartCount = parseInt(localStorage.getItem("cartCount") || 0); // Retrieve cart count from local storage, default to 0 if not found
    cartCount++;
    localStorage.setItem("cartCount", cartCount); // Update cart count in local storage
    updateCartCount();
  }

  // Function to handle clicking on "Add to Cart" button
  function handleAddToCartButtonClick() {
    addToCart();
    // Additional logic can be implemented here, like updating the cart in the backend.
  }

  // Add click event listeners to "Add to Cart" buttons
  const addToCartButtons = document.querySelectorAll(".add-to-cart a");
  addToCartButtons.forEach((button) => {
    button.addEventListener("click", handleAddToCartButtonClick);
  });

  // Call this function to initialize the cart count when the page loads
  updateCartCount();
</script>
